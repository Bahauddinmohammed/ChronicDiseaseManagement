<app-navbar></app-navbar>

<div class="form-container">
    <header _ngcontent-gkt-c4="" class="header">
        <h1 _ngcontent-gkt-c4="">{{header}}</h1></header>
    <form>
        <div class="form-group-data">
            <div class="form-Item-Name" for="name">Name:</div>
            <div class="form-Item-data" >{{details.patientName}}</div> 
        </div>
        <div class="form-group-data">
            <div class="form-Item-Name" for="email">Health Issue:</div> 
            <div class="form-Item-data" >{{details.healthIssue}}</div> 
        </div>
        <div class="form-group-data">
            <div  class="form-Item-Name" for="phone">Contact Number:</div>
            <div class="form-Item-data" >{{details.contactNumber}}</div> 
        </div>
        <div class="form-group-data">
            <div class="form-Item-Name" for="email">Email:</div> 
            <div class="form-Item-data" >{{details.email}}</div> 
        </div>
        <div class="form-group-data">
            <div  class="form-Item-Name" for="phone">Recently Visited:</div>
            <div class="form-Item-data" >{{details.recentlyVisitedTime}}</div> 
        </div>
    </form>
</div>
