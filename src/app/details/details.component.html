<div class="form-container" *ngIf="isPatient">
    <h1 class="heading">{{header}}</h1>
    <form>

        <div *ngFor="let details of listDetails">
            <div class="form-group">
                <label class="form-Item-Name" for="name">Name:</label>
                <label class="form-Item-data">{{details.name}}</label>
            </div>
            <div class="form-group">
                <label class="form-Item-Name" for="email">Email:</label>
                <label class="form-Item-data">{{details.email}}</label>
            </div>
            <div class="form-group">
                <label class="form-Item-Name" for="phone">Phone:</label>
                <label class="form-Item-data">{{details.phone}}</label>
            </div>            
            <div class="newLine"></div>
        </div>
    </form>

</div>
